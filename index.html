<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>TODO App</title>
</head>

<body>
        <video autoplay muted loop id="myVid">
        <source src="../static/vid.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
        </video>
        
        <br>
    
        <div class = "container" id = "main-heading">
            <h1>To-Do Collector</h1>
        </div>
    
        <br>
        <br>
        <br>
    
         <div class = "container" id = "create-todo-structure">
            <form id = "create-todo">    
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                    <button class="btn btn-primary btn-sm">+</button>
                    <span class="input-group-text" id="addon-wrapping">Add Task</span>
                    <span class="input-group-text" id="addon-wrapping">  
                        <select name="prior">
                        <option value = '0' id="C">Priority</option>
                        <option value = '1' id="C">1</option>
                        <option value = '2' id="UH">2</option>
                        <option value = '3' id="VH">3</option>
                        <option value = '4' id="H">4</option>
                        <option value = '5' id="UM">5</option>
                        <option value = '6' id="VM">6</option>
                        <option value = '7' id="M">7</option>
                        <option value = '8' id="L">8</option>
                        </select>
                    </span>
                    </div>
                    <input name="createTodo" type="text" class="form-control" placeholder="Enter Task Details" aria-label="Username" aria-describedby="addon-wrapping">      
                </div>
                <br>
                <br>
            </form> 
           </div>

    
        <div class="footer">
        <p>Developed by Akshay Goyal for Ken & Milena @OpsLevel</p>
        </div>
</body>
</html>
